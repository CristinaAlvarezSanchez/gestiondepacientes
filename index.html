<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Gestión de pacientes</title>

    <div class="container mt-4">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">

            <img class="mb-4" src="./img/logo.jpg" alt="">
        </div>
        <div class="row">
            <aside class="col-12 col-md-4 p-2">

                <div class="card p-3 mb-4">
                    <form action="" id="filtroEdad">
                        <div class="d-flex justify-content-between">
                            <div class="p-2">
                                <label class="form-label mt-2" for="edadMinima">Edad Mínima</label>
                                <input type="number" class="form-control" id="edadMinima" name="edadMinima">
                            </div>
                            <div class="p-2">

                                <input type="number" class="form-control" id="edadMaxima" name="edadMaxima">
                            </div>
                        </div>
                        <input class="btn btn-info mt-3" type="submit" value="Filtrar">

                    </form>
                </div>
                <div class="card p-3 mb-4">
                    <form action="" id="filtroTexto">
                        <div>
                            <label class="form-label mt-2" for="texto">Busca por Nombre, Apellidos o Número de la
                                Seguridad Social</label>
                            <input type="text" class="form-control" id="texto" name="texto">
                        </div>
                        <input class="btn btn-info mt-3" type="submit" value="Filtrar">
                    </form>
                </div>

                <div class="card p-3">
                    <h4 class="text-dark mb-3">Filtrar por enfermedad</h4>
                    <form action="" id="filtroEnfermedad">

                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="gripe">Gripe</label>
                            <input class="form-check-input" type="radio" name="gripe" id="gripe">
                        </div> -->
                    </form>
                </div>

            </aside>
            <div class="card p-3 col-12 col-md-8 p-2 mt-2 bg-light border-info">
                <section class=" p-2">
                    <h2 class="mb-3">Listado de Pacientes</h2>
                    <div id="resetFiltro" class="d-grid gap-2 d-md-flex justify-content-md-end">

                    </div>
                    <div id="listaPacientes">
